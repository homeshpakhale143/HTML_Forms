<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>checkbox</h1>
        <form action="{% url 'select_multiple' %}" method="POST">
            {% csrf_token %}
            Topic_name
            {% for to in QTO %}
            <label for="tn">{{to.topic_name}}</label>
            <input type="checkbox" name="tn" id="tn" value="{{to.topic_name}}"><br><br>
            {% endfor %}
    
            <input type="SUBMIT">
        </form>
    </center>
</body>
</html>
